---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toad-deployment-blue
  labels:
    app: toad
spec:
  replicas: 4
  selector:
    matchLabels:
      app: toad
      tier: backend
      deployment: blue # Old version
  template:
    metadata:
      labels:
        app: toad
        tier: backend
        deployment: blue # Old version
    spec:
      containers:
      - name: toad
        image: clivern/toad:release-0.2.2
        env:
        - name: IS_STATEFUL
          valueFrom:
            configMapKeyRef:
              name: configs
              key: toad_is_stateful
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: configs
              key: toad_redis_host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: configs
              key: toad_redis_port
        - name: REDIS_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: configs
              key: toad_redis_password
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /_ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /_health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

